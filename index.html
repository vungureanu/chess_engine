
<!doctype html>
<html>
<head>
	<style>
		html {
			background-color: rgb(216, 208, 199);
			user-select: none;
		}
		button {
			border-radius: 10px;
			width: 75%;
		}
		#status_text {
			position: relative;
			text-align: center;
			margin-bottom: 10px;
		}
		#game_info {
			position: relative;
			margin-top: 10px;
		}
		#white_checks {
			align: left;
		}
		#black_checks {
			align: right;
		}
		body {
			margin-top: 25px;
		}
	</style>
	<title>Chess Variants</title>
</head>
<body>
	<p id="status_text"></p>
	<div id="board_container"></div>
	<table id="game_info">
		<colgroup>
			<col span="1" style="width: 15%">
			<col span="1" style="width: 35%">
			<col span="1" style="width: 35%">
			<col span="1" style="width: 15%">
		</colgroup>
		<tr>
			<td id="white_checks" align="left"></td>
			<td align="center"><button id="new_three_checks">Start new game<br>(three checks)</button></td>
			<td align="center"><button id="new_kings_cross">Start new game<br>(king's cross)</button></td>
			<td id="black_checks" align="right"></td>
		</tr>
	</table>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/board.js"></script>
</body>
</html>
