
<!doctype html>
<html>
<head>
	<title>Chess Variants</title>
</head>
<body>
	<div id="board_container"></div>
	<table id="game_info">
		<colgroup>
			<col span="1" style="width: 15%">
			<col span="1" style="width: 35%">
			<col span="1" style="width: 35%">
			<col span="1" style="width: 15%">
